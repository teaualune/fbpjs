<html>
<head>
    <title>FBP example - Fibonacci</title>
</head>
<body>
    <script type="text/javascript" src="fbp.js"></script>
    <script type="text/javascript">

    FBP.component({
        name: 'fib',
        state: {
            i: 2
        },
        inPorts: 'begin',
        outPorts: ['next', 'end'],
        body: function (config, next, end) {
            var a2 = config.a0 + config.a1;
            if (config.n === 0) {
                end(null, config.a0);
            } else if (config.n === 1) {
                end(null, config.a1);
            } else {
                if (this.i === config.n) {
                    end(null, a2);
                } else {
                    this.i = this.i + 1;
                    next(null, {
                        a0: config.a1,
                        a1: a2,
                        n: config.n
                    });
                }
            }
        }
    });

    FBP.define('fibonacci', function (F) {
        F.init('fib', 'begin');
        F.end('fib', 'end');
        F.connect('fib', 'next', 'fib', 'begin');
    }).go({
        'fib.begin': {
            a0: 1,
            a1: 1,
            n: 6
        }
    }, function (err, result) {
        console.log(result.outputs['fib.end']);
    });

    </script>
</body>
</html>
